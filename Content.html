<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content page</title>
</head>
<body>

    <h1>FORM PAGE</h1>
    <form action="/home.html ">
        <label for="Name">Name:</label>
        <input type="text" id="Name" placeholder="Please Enter Your Name" autocomplete="off"> <br><br>
        <label for="number">Age:</label>
        <input type="number" id="number" placeholder="Please Enter Your Age"> <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Please Enter Your Password" required> <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Please Enter Your Email"><br> <br>
        <label>Hobbies: </label><br> <br>
        <input type="checkbox" value="Cricket" id="Cricket"> Cricket<br><br>
        <input type="checkbox" value="Hockey" id="Hockey">Hockey<br><br>
        <input type="checkbox" value="Volleyball" id="Volleyball"> Volleyball<br><br>
        <button type="submit">Submit the form</button>
        <input type="submit" value= "Submit the form by input type">
        <button type="reset">Reset</button><br><br>
        <label>Gender:  </label>
        <input type="radio" value="Male" name="Gender" id="Male">Male
        <input type="radio" value="Female" name="Gender" id="Female" >Female
        <input type="radio" value="Other" name="Gender" id="Other" >Other <br><br> 
        <textarea placeholder="please provide the details of yourself" cols="20" rows="10"></textarea>
        <!-- <textarea name="" id="" cols="30" rows="10"></textarea> -->
        <br><br>
        <label for="select-city" >City</label>
        <select id="select-city" name="city">
            <option >Ghaziabad</option>
            <option selected> Delhi</option>
            <option>Jaipur</option>
            <option>Mumbai</option>
            <option>Goa</option>
            <option>Dehradun</option>

        </select>
    </form>
</body>
</html>
